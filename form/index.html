<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Demo From</h1>
      <label for="uname">Your Name:</label>
      <input type="text" name="user-name" id="uname" />
      <label for="msg">Your Message</label>
      <textarea name="user-message" id="msg"></textarea>
      <label for="email">Your EMail Address</label>
      <input type="email" name="user-email" id="email" />
      <label for="age">Your Age</label>
      <input type="number" step="1" name="user-age" id="age" />
      <label for="pwd">Your Password</label>
      <input type="password" name="user-password" id="pwd" />
      <label for="birth">Your BirthDay</label>
      <input type="date" name="user-biirthday" id="birth" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="vtext" value="text" />
        <label for="vtext">Text Massage</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="vphone" value="call" />
        <label for="vphone">Phone Call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="vemail" value="email" />
        <label for="vemail">Email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="term" name="terms" value="true" />
        <label for="term">Agree to our Tems and Conditions</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="phone"
        />
        <label for="contact-phone">Contact me Via Phone</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-email"
          name="contact"
          value="email"
        />
        <label for="contact-email">Contact me Via Email</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
