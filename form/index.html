<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="" method="get">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="name">Your Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Ten Traicion"
              />
            </li>
            <li>
              <label for="uname">Username:</label>
              <input
                type="text"
                name="user-name"
                id="uname"
                required
                minlength="5"
                maxlength="16"
                placeholder="tentraicion"
              />
            </li>
            <li>
              <label for="email">Your EMail Address</label>
              <input
                type="email"
                name="user-email"
                id="email"
                required
                placeholder="tentraicion@gmail.com"
              />
            </li>
            <li>
              <label for="pwd">Your Password</label>
              <input
                type="password"
                name="user-password"
                id="pwd"
                required
                minlength="8"
                maxlength="16"
                placeholder="Enter your password."
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="age">Your Age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="age"
                required
                min="16"
                max="65"
              />
            </li>
            <li>
              <label for="birth">Your BirthDay</label>
              <input
                type="date"
                name="user-biirthday"
                id="birth"
                required
                min="1955-01-01"
                max="2014-01-01"
              />
            </li>
            <li>
              <label for="color-group">Your Favourite Color Group</label>
              <select name="cgroup" id="color-group">
                <option value="rgb">RGB</option>
                <option value="cmyk">CMYK</option>
              </select>
            </li>
            <li>
              <label for="fav-color">Your Favourite Color</label>
              <select name="fcolor" id="fav-color">
                <option value="r">Red</option>
                <option value="g">Green</option>
                <option value="b">Blue</option>
                <option value="c">Cyan</option>
                <option value="m">Magenda</option>
                <option value="y">Yellow</option>
                <option value="k">Black</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="msg">Your Message</label>
          <textarea
            name="user-message"
            id="msg"
            rows="8"
            placeholder="Hi there, Place your message here."
          ></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="vtext"
                value="text"
                required
              />
              <label for="vtext">Text Massage</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="vphone"
                value="call"
                required
              />
              <label for="vphone">Phone Call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="vemail"
                value="email"
                required
              />
              <label for="vemail">Email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me Via Email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me Via Phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="term" name="terms" value="true" />
            <label for="term">Agree to our Tems and Conditions</label>
          </div>
        </section>
        <section class="button">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
