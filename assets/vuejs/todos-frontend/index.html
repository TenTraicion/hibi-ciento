<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Todo Management</h1>
      <p>Manage your (daily) todos with ease!</p>
    </header>
    <main id="todos-app">
      <section id="todo-management">
        <form @submit="saveTodo">
          <label for="text">Todo text</label>
          <input type="text" id="text" v-model="enteredValue" required />
          <button>Save</button>
        </form>
      </section>
      <section id="todos">
        <p v-if="todos.length === 0 && !isLoading">New Todos ain't added yet - maybe start adding some?</p>
        <p v-else-if="isLoading">Loading...</p>
        <ul v-else id="todos-list">
          <li v-for="todo in todos">
            <p>{{todo.text}}</p>
            <div>
              <button @click="editTodo(todo.id)">Edit</button>
              <button @click="deleteTodo(todo.id)">Delete</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
