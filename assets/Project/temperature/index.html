<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="config.js" defer></script>
</head>
<body>
    <header>
        <p><a href="index.html">Hibi-Ciento</a></p>
        <nav>
            <ul>
                <li><a href="../../../index.html">Main Index</a></li>
                <li><a href="../../../another.html">Project Listing</a></li>
                <li><a href="https://tentraicion.github.io">Author</a></li>
                <li><a href="https://tentraicion.github.io/#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Today is: <span id="date"></span></h2>
        <p>Your ID: <span id="uuid"></span></p>
        <div class="form">
            <div><h2>Calculate Celsius to Fahrenheit</h2><hr></div>
            <div class="c2f fact">
                <label for="celsius">Enter Celsius Temperature:</label>
                <input type="number" name="c" id="celsius">
                <button>Submit</button>
                <p>Output: <span id="c2f" class="output"></span></p>
            </div>
        </div>
        <div class="form">
            <div><h2>Calculate Fahrenheit to Celsius</h2><hr></div>
            <div class="f2c fact">
                <label for="fahrenheit">Enter Fahrenheit Temperature:</label>
                <input type="number" name="f" id="fahrenheit">
                <button>Submit</button>
                <p>Output: <span id="f2c" class="output"></span></p>
            </div>
        </div>
        <div class="form">
            <div><h2>Simple Calculation</h2><hr></div>
            <div class="fact">
                <ul>
                    <li>
                        <label for="x">Input X: </label>
                        <input type="number" name="x" id="x">
                    </li>
                    <li>
                        <span class="output" id="c"></span>
                    </li>
                    <li>
                        <label for="y">Input Y: </label>
                        <input type="number" name="y" id="y">
                    </li>
                    <li><span class="output" id="pShow"></span></li>
                </ul>
            </div>
            <div class="fact btn">
                <button id="s">+</button>
                <button id="a">-</button>
                <button id="m">x</button>
                <button id="d">/</button>
            </div>
            <div class="fact btn">
                <button id="pm">%</button>
                <button id="ps">+%</button>
                <button id="pa">-%</button>
                <button id="pw">?%</button>
            </div>
            <div class="fact">
                <p>Output: <span id="calc" class="output"></span></p>
                <p id="r"></p>
            </div>
        </div>
        <div class="form">
            <div><h2></h2></div>
            <div class="fact">
                <p>Your Referrer: <a href="" id="ref"></a></p>
                <p>This Page has Loaded in <span id="loadtime"></span></p>
            </div>
        </div>
    </main>
    <footer class="text-block">
        <p class="copy">
            &copy; Copyright
            <span id="copy"></span>
            ,
            <a href="https://github.com/TenTraicion"> TenTraicion</a>
        </p>
</footer>
</body>
</html>
