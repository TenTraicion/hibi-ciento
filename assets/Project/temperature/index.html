<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="config.js" defer></script>
</head>
<body>
    <header>
        <p><a href="index.html">Hibi-Ciento</a></p>
        <nav>
            <ul>
                <li><a href="../../../index.html">Main Index</a></li>
                <li><a href="../../../another.html">Project Listing</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <div><h2>Calculate Celsius to Fahrenheit</h2><hr></div>
            <div class="c2f fact">
                <label for="celsius">Enter Celsius Temperature:</label>
                <input type="text" name="c" id="celsius">
                <button>Submit</button>
                <p>Output: <span id="c2f" class="output"></span></p>
            </div>
        </div>
        <div class="form">
            <div><h2>Calculate Fahrenheit to Celsius</h2><hr></div>
            <div class="f2c fact">
                <label for="fahrenheit">Enter Fahrenheit Temperature:</label>
                <input type="text" name="f" id="fahrenheit">
                <button>Submit</button>
                <p>Output: <span id="f2c" class="output"></span></p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
